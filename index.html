<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Dara</title>
    <link rel="icon" type="image/png" href="assets/logo.png">
  </head>

  <body>
    <header>
      <div>
        <button id="logo-button">
          <img src="assets/logo_dara.png" alt="Logo">
        </button>
      </div>
    </header>

    <section id="login">
      <h2>Welcome</h2>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username"><br>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password"><br>
      <button id="login-button">Login</button>
      <button id="play-as-guest-button">Play as Guest</button>
      <div id="login-error-message">Incorrect username or password.</div>
    </section>

    <section id="options">
      <nav>
        <button class="home-screen-button">Home</button>
        <button class="disabled-button">Options</button>
        <button class="leaderboard-button">Leaderboard</button>
        <button class="rules-button">Rules</button>
      </nav>

      <h2>Options</h2>

      <label for="board-size">Board Size:</label>
      <select id="board-size">
        <option value="6x5">6 x 5</option>
        <option value="6x6">6 x 6</option>
      </select>

      <label for="piece-toggle-button">Piece Color:</label>
      <button id="piece-toggle-button">
        <img id="piece-image" src="assets/orange_piece.png" alt="Piece">
      </button>

      <label for="opponent">Play Against:</label>
      <select id="opponent">
        <option value="friend">Friend</option>
        <option value="computer">Computer</option>
      </select>

      <div id="difficulty-div">
        <label for="difficulty">Difficulty:</label>
        <select id="difficulty">
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <!-- <option value="hard">Hard</option> -->
        </select>
      </div>

      <label for="first-to-play">First to Play:</label>
      <select id="first-to-play">
        <option value="orange">Orange</option>
        <option value="blue">Blue</option>
        <option value="random">Random</option>
      </select>

      <button id="reset-to-default-button">Reset to Default</button>
      <button id="start-game-button">Start Game</button>
    </section>

    <section id="game">
      <nav>
        <button class="home-screen-button">Home</button>
        <button class="options-button">Options</button>
        <button class="leaderboard-button">Leaderboard</button>
        <button class="rules-button">Rules</button>
      </nav>

      <h2>Game</h2>

      <div id="game-info-div">
        <p><strong>Turn: </strong><span id="game-info-turn"></span></p>
        <p><strong>Phase: </strong><span id="game-info-phase"></span></p>
        <p><strong>Your Pieces: </strong><span id="game-info-color"></span></p>
        <p><strong>Opponent: </strong><span id="game-info-opponent"></span></p>
        <p><strong>Difficulty: </strong><span id="game-info-diff"></span></p>
        <p><strong>Move: </strong><span id="game-info-move"></span></p>
      </div>

    <div id="leaderboard-popup">
      <div class="popup-content">
        <span id="leaderboard-popup-close"> &times; </span>
        <h2 class="popup-title">Leaderboard</h2>
        <table id="leaderboard-table">
          <tr>
            <th>Ranking</th>
            <th>Name</th>
            <th>Best Time</th>
          </tr>

            <td></td>

        </table>
      </div>
    </div>

    <div id="rules-popup">
      <div class="popup-content">
        <span id="rules-popup-close"> &times; </span>
        <h2 class="popup-title">Rules</h2>
        <p id="rules"></p>
        <div id="rules-buttons-container">
          <button id="rules-prev-button">&lt;</button>
          <button id="rules-next-button">&gt;</button>
        </div>
      </div>
    </div>

    <div id="winner-popup">
      <div class="popup-content">
        <span id="winner-popup-close"> &times; </span>
        <h2 class="popup-title">Game Over</h2>
        <p id="winner-popup-result">You Win!!</p>
      </div>
    </div>

    <div id = "alert-popup">
      <div class="alert alert-type">
        <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
        This move is invalid!
      </div>
    </div>

    <script type="module" src="script.js"></script>

</html>
