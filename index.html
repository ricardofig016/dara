<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Dara Game</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <section id="login">
      <h2>Welcome</h2>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" /><br />
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" /><br />
      <button id="login-button">Login</button>
      <button id="play-as-guest-button">Play as Guest</button>
      <div id="login-error-message">Incorrect username or password.</div>
    </section>

    <section id="options">
      <h2>Options</h2>
      <label for="board-size">Board Size:</label>
      <select id="board-size">
        <option value="5x6">5x6</option>
        <option value="6x6">6x6</option>
      </select>

      <label for="opponent">Play Against:</label>
      <select id="opponent">
        <option value="computer">Computer</option>
        <option value="friend">Friend</option>
      </select>

      <label for="difficulty">Difficulty:</label>
      <select id="difficulty">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select>

      <label for="first-to-play">First to Play:</label>
      <select id="first-to-play">
        <option value="player1">Player 1</option>
        <option value="player2">Player 2</option>
        <option value="random">Random</option>
      </select>

      <button id="start-game-button">Start Game</button>
    </section>

    <section id="game">
      <h2>Game</h2>
      <div id="board">
        <!-- The board and pieces will be dynamically generated based on the game state -->
      </div>
      <div id="unplayed-pieces">
        <!-- Display the pieces that have not yet been played -->
      </div>
      <button id="home-screen-button">Home Screen</button>
      <button id="leaderboard-button">Leaderboard</button>
      <button id="instructions-button">Instructions</button>
    </section>

    <script src="script.js"></script>
  </body>
</html>
